description: |
  A simple example of using a test matrix to test on different
  emulators.
usage:
  version: 2.1
  orbs:
    android: circleci/android@2.4.0
  workflows:
    test:
      jobs:
        - android/run_ui_tests:
            name: "ui-tests-<<matrix.system_image>>"
            matrix:
              parameters:
                system_image: ["system-images;android-28;default;x86", "system-images;android-29;default;x86"]

