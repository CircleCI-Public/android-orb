description: |
  Save gradle cache
parameters:
  cache-key:
    description: Used to form part of the cache key
    type: string
    default: v1
steps:
  - save_cache:
      key: gradle-<< parameters.cache-key>>-{{ arch }}-{{ checksum "/tmp/gradle_cache_seed" }}
      paths:
        - ~/.gradle/caches
        - ~/.gradle/wrapper
